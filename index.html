<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <style>
        #map {
            position: absolute; top: 0; bottom: 0; left: 0; right: 0;
            background-color: #0fa8d2;
        }
    </style>
</head>
<body>
    <div id = "map"></div>
    <script>
// GTA Map
        var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -3.0
    });
    var bounds = [[0,0], [8000,8000]];
    var image = L.imageOverlay('images/GTAV8kRes.png', bounds).addTo(map);
    map.fitBounds(bounds);
//Restaurants
    var harmonyDiner = L.marker([4311, 4440]).bindPopup('Harmony Diner').addTo(map);
    var mojitoInn = L.marker([6712, 3593]).bindPopup('Mojito Inn').addTo(map);
    var uwuCafe = L.marker([1923, 3293]).bindPopup('The UwU Cafe').addTo(map);
    var burgerShot = L.marker([2025, 2910]).bindPopup('Burger Shot').addTo(map);
    var maldinis = L.marker([2037, 3291]).bindPopup('Maldinis').addTo(map);
    var roostersRest = L.marker([2790, 3520]).bindPopup('Roosters Rest').addTo(map);
//Corner Stores
    var flopsShop = L.marker([1865, 3282]).bindPopup('Flops Shop').addTo(map);
//Novelty Shops
    var truthAndJustice = L.marker([6620, 3490]).bindPopup('Truth and Justice Floral').addTo(map);
//Dispensaries
    var roostersReef = L.marker([2752, 3619]).bindPopup('Roosters Reef').addTo(map);
//Hardware Stores
    var harmonyHardware = L.marker([4365, 4457]).bindPopup('Harmony Hardware').addTo(map);
    var hoeDepot = L.marker([2315.5, 4420.5]).bindPopup('Hoe Depot').addTo(map);
//Pet Stores
    var littlePaws = L.marker([4318, 4339]).bindPopup('Little Paws').addTo(map);
//Layers
    var cornerStores = L.layerGroup([flopsShop]);
    var restaurants = L.layerGroup([burgerShot, uwuCafe, roostersRest, mojitoInn, harmonyDiner, maldinis]);
    var noveltyShops = L.layerGroup([truthAndJustice]);
    var dispensaries = L.layerGroup([roostersReef]);
    var hardwareStores = L.layerGroup([harmonyHardware, hoeDepot]);
    var petStores = L.layerGroup([littlePaws]);
//Leaflet Layer Control
    map.addLayer(restaurants)
    map.addLayer(cornerStores)
    map.addLayer(noveltyShops)
    map.addLayer(dispensaries)
    map.addLayer(hardwareStores)
    map.addLayer(petStores)
    var baseMaps = {
        'Los Santos': map
    };
    var overlayMaps = {
        'Restaurants': restaurants, 
        'Corner Stores (Bandaids, Armor)': cornerStores, 
        'Novelty Shops (Plushies, Collectables)': noveltyShops, 
        'Dispensaries (Joints, Coffee)': dispensaries, 
        'Hardware Stores (Tools)': hardwareStores, 
        'Pet Stores': petStores,
    };
    L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>
</html>
