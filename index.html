<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <style>
        #map {
            position: absolute; top: 0; bottom: 0; left: 0; right: 0;
            background-color: #0fa8d2;
        }
    </style>
</head>
<body>
    <div id = "map"></div>
    <script>
//====GTA Map====
        var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -3.0
    });
    var bounds = [[0,0], [8000,8000]];
    var image = L.imageOverlay('images/GTAV8kRes.png', bounds).addTo(map);
    map.fitBounds(bounds);
//====Restaurants====
    var harmonyDiner = L.marker([4311, 4440], {
        title: "The Harmony Diner",
    }).bindPopup("<h1>The Harmony Diner</h1>").addTo(map);
    var mojitoInn = L.marker([6712, 3593], {

    var burgerSht = L.marker([2025, 2910], {

    var maldinis = L.marker([2037, 3291], {

    var roostersRest = L.marker([2800, 3565], {

    }).bindPopup("<h1>Rooster's Rest</h1> <p>Glory to the Cock!</p>").addTo(map);

    var bettaLife = L.marker([2313, 4404], {

    var sweetRemedies = L.marker([2673, 3917], {

//====Novelty Shops====

    var plusOne = L.marker([2283.75, 4442], {

    var mcmoos = L.marker([6690, 3540], {
        title: "Mcmoo's",

    var lemonHayes = L.marker([6766, 3647], {

    var shitsandgiggles = L.marker([2720, 3893], {
        title: "Sh!ts and G!ggles"

    var bishopsWtf = L.marker([2750, 3710], {

    var thatsWeird = L.marker([2750, 3398, {
        title: "That's Weird"
    }]).bindPopup("<h1>That's Weird</h1><p>Spooky Solutions and Ghost Tours!</p>").addTo(map);
    var blvckcraft = L.marker([2764, 3190], {
        title: "BLVCKCRAFT"
    }).bindPopup("<h1>BLVCKCRAFT</h1>").addTo(map);
    var crowex = L.marker([2755, 3778], {
        title: "Crowex",
    }).bindPopup("<h1>Crowex</h1>").addTo(map);
    var maskRave = L.marker([2790, 3832], {

//====Dispensaries====
    var roostersReef = L.marker([2755, 3659], {

    }).bindPopup("<h1>Rooster's Reef</h1><p>Joints and Coffee, what else could you ask for?</p>").addTo(map);
    var dejaBrew = L.marker([2020, 3240], {

//====Supply Stores====
    var harmonyHardware = L.marker([4365, 4457], {

    var hoeDepot = L.marker([2315.5, 4420.5], {

    var lizardDix = L.marker([5000, 4790], {

    }).bindPopup("<h1>Lizard Dix</h1>").addTo(map);
    var pureLube = L.marker([6728.5, 3609], {

    var briansBeautyBoutique = L.marker([2674.5, 3912], {

    var planBee = L.marker([2759.5, 3553.5], {

    var bilgeAndCo  = L.marker([2785, 3357], {

//====Recreation====
    var horage = L.marker([2417, 4420], {

    var bongjour = L.marker([2037, 3243], {

    var pitchersVinewood = L.marker([2824, 3816], {
        title: "Pitchers Vinewood",
    }).bindPopup("<h1>Pitchers Vinewood</h1>").addTo(map);
    var oakAndDagger = L.marker([2757, 3615], {
        title: "Oak and Dagger",
    }).bindPopup("<h1>Oak and Dagger</h1>").addTo(map);
//====Electronics====
    var digitalDenMirrorPark = L.marker([2299, 4400], {
        title: "Digital Den (Mirror Park)"
    }).bindPopup("<h1>Digital Den (Mirror Park)</h1>").addTo(map);
    var raysElectronics = L.marker([6773, 3655], {
        title: "Ray's Electronics",
    }).bindPopup("<h1>Ray's Electronics</h1>").addTo(map);
//====Coffee House====
    var beanMachine = L.marker([2762, 3265], {
        title: "Bean Machine",
    }).bindPopup("<h1>Bean Machine</h1>").addTo(map);
    var heroWine = L.marker([2841, 3605], {
        title: "HeroWine",
    }).bindPopup("<h1>HeroWine</h1><p>Wine Bottles and Wine Glasses, so fancy!</p>").addTo(map);
    var queenies = L.marker([1742.25, 2822.5], {
        title: "Queenies",
    }).bindPopup("<h1>Bean Machine</h1>").addTo(map);
//====Stuff that makes me giggle====
    //var norman = L.marker([5930, 5870]).bindPopup('Normans Dumbass House').addTo(map);
    //var center = L.marker ([4000, 4000]).bindPopup('Center of Map').addTo(map);
    var marker = new L.marker([39.5, -77.3], { opacity: 0.01 }); //opacity may be set to zero
marker.bindTooltip("<h2>This site is still a work in progress, contact @MelarkyNP on twitter for info/attribution to your storefront's marker!</h2>", {permanent: true, className: "my-label", offset: [0, 0] });
marker.addTo(map);
//====Layers====
    var cornerStores = L.layerGroup([flopsShop, bettaLife, thePatchworkEmporium, sweetRemedies]);
    var restaurants = L.layerGroup([burgerSht, uwuCafe, roostersRest, mojitoInn, harmonyDiner, maldinis, shrugWay]);
    var noveltyShops = L.layerGroup([truthAndJustice, plusOne, mcmoos, lemonHayes, shitsandgiggles, bishopsWtf, thatsWeird, blvckcraft, crowex, maskRave]);
    var dispensaries = L.layerGroup([roostersReef, dejaBrew]);
    var hardwareStores = L.layerGroup([harmonyHardware, hoeDepot, lizardDix, pureLube, briansBeautyBoutique, vinewoodVideo, planBee, bigPussysLocksmith, bilgeAndCo, hardOnTools]);
    var petStores = L.layerGroup([littlePaws, paletoPets]);
    var recreation = L.layerGroup([horage, bongjour, pitchersVinewood, oakAndDagger]);
    var electronics = L.layerGroup([digitalDenMirrorPark, raysElectronics]);
    var coffeehouse = L.layerGroup([beanMachine, heroWine, queenies])
//====Leaflet Layer Control====
    map.addLayer(restaurants)
    map.addLayer(cornerStores)
    map.addLayer(noveltyShops)
    map.addLayer(dispensaries)
    map.addLayer(hardwareStores)
    map.addLayer(petStores)
    map.addLayer(recreation)
    map.addLayer(electronics)
    map.addLayer(coffeehouse)
    var overlayMaps = {
        'Restaurants (Staffed Food Establishments)': restaurants, 
        'Corner Stores (Bandaids, Armor)': cornerStores, 
        'Novelty Shops (Plushies, Collectables)': noveltyShops, 
        'Dispensaries (Joints, Cigs)': dispensaries, 
        'Supply Stores (Tools, Supplies)': hardwareStores, 
        'Pet Stores (For Pets)': petStores,
        'Recreational (You know, Fun Stuff)': recreation,
        'Electronics (Phones, Laptops, VPNs)': electronics,
        'Coffee Houses & Beverage (Coffee, Wine)': coffeehouse,
    };
    L.control.layers(0, overlayMaps).addTo(map);
    </script>
</body>
</html>
